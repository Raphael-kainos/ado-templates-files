# Web App Deployment Template
# Handles slot deployment, swap, and management for Azure App Service

parameters:
  - name: azureSubscription
    type: string
  - name: appName
    type: string
  - name: slotName
    type: string
    default: 'staging'
  - name: artifactName
    type: string
  - name: resourceGroup
    type: string
  - name: runtimeStack
    type: string
    default: 'PYTHON|3.12'
  - name: startUpCommand
    type: string
    default: 'bash startup.sh'

steps:
  - task: DownloadBuildArtifacts@1
    displayName: 'Download artifact: ${{ parameters.artifactName }}'
    inputs:
      buildType: 'current'
      downloadType: 'single'
      artifactName: '${{ parameters.artifactName }}'
      downloadPath: '$(Pipeline.Workspace)'

  # Display artifact contents for debugging
  - task: PowerShell@2
    displayName: 'List artifact contents'
    inputs:
      targetType: 'inline'
      script: |
        Write-Host "##[section]Artifact contents:"
        Get-ChildItem -Path "$(Pipeline.Workspace)/${{ parameters.artifactName }}" -Recurse

  - task: AzureAppServiceManage@0
    displayName: 'Start deployment slot: ${{ parameters.slotName }}'
    inputs:
      azureSubscription: '${{ parameters.azureSubscription }}'
      action: 'Start Azure App Service'
      webAppName: '${{ parameters.appName }}'
      resourceGroupName: '${{ parameters.resourceGroup }}'
      specifySlotOrASE: true
      slot: '${{ parameters.slotName }}'

  - task: AzureWebApp@1
    displayName: 'Deploy to slot: ${{ parameters.slotName }}'
    inputs:
      azureSubscription: '${{ parameters.azureSubscription }}'
      appType: 'webAppLinux'
      appName: '${{ parameters.appName }}'
      deployToSlotOrASE: true
      resourceGroupName: '${{ parameters.resourceGroup }}'
      slotName: '${{ parameters.slotName }}'
      package: '$(Pipeline.Workspace)/${{ parameters.artifactName }}/${{ parameters.artifactName }}-*.zip'
      runtimeStack: '${{ parameters.runtimeStack }}'
      startUpCommand: '${{ parameters.startUpCommand }}'

  - task: AzureAppServiceManage@0
    displayName: 'Swap slots: ${{ parameters.slotName }} -> production'
    inputs:
      azureSubscription: '${{ parameters.azureSubscription }}'
      action: 'Swap Slots'
      webAppName: '${{ parameters.appName }}'
      resourceGroupName: '${{ parameters.resourceGroup }}'
      sourceSlot: '${{ parameters.slotName }}'
      swapWithProduction: true

  - task: AzureAppServiceManage@0
    displayName: 'Stop deployment slot: ${{ parameters.slotName }}'
    inputs:
      azureSubscription: '${{ parameters.azureSubscription }}'
      action: 'Stop Azure App Service'
      webAppName: '${{ parameters.appName }}'
      resourceGroupName: '${{ parameters.resourceGroup }}'
      specifySlotOrASE: true
      slot: '${{ parameters.slotName }}'
