[pytest]
# Pytest configuration for Streamlit app

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Coverage options
addopts = 
    --verbose
    --tb=short
    --strict-markers

# Coverage source (relative to working directory)
# This ensures coverage tracks the app module
testpaths = tests

# Ignore warnings from third-party packages
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
